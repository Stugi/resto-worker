# ============================================
# CosmicMind AI — lk.cosmicmind.ru
# ============================================

# HTTP → HTTPS редирект
server {
    listen 80;
    server_name lk.cosmicmind.ru;

    # Certbot challenge (для получения/обновления SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё остальное — редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name lk.cosmicmind.ru;

    # SSL-сертификаты Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/lk.cosmicmind.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lk.cosmicmind.ru/privkey.pem;

    # SSL параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Проксирование на Nuxt-приложение
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты (OpenAI Whisper + GPT вызовы могут быть долгими)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 10s;
    }
}
