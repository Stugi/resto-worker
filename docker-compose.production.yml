# ============================================
# CosmicMind AI — Production (VPS: app + db + nginx + SSL)
# Запуск: docker compose -f docker-compose.production.yml up -d --build
# ============================================

services:
  # ---------- Приложение (Nuxt 4 SSR) ----------
  app:
    build: .
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://resto:${POSTGRES_PASSWORD}@db:5432/resto_worker
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web

  # ---------- База данных ----------
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: resto_worker
      POSTGRES_USER: resto
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resto -d resto_worker"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - web

  # ---------- Reverse Proxy + SSL ----------
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - web

  # ---------- SSL-сертификат (Let's Encrypt) ----------
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - web

volumes:
  pgdata:

networks:
  web:
    driver: bridge
